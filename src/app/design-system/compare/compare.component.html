<div class="mb-[23.5px] px-7 md:px-10 mx-auto max-w-[771px]">
    <div class="flex flex-col md:flex-row font-webFont justify-between">
        <p class="text-xs font-bold tracking-[2px] ">{{header}}</p>
        <div class="flex justify-between mt-4 mb-6 md:mt-0 md:mb-[23.5px] md:w-[400px]">
            <div class="space-y-2 md:space-y-0">
                <p class="uppercase opacity-50 text-[10px] font-bold tracking-[1.667px] leading-normal md:hidden">basic</p>
                <img [class]="basicOpacity === '0' ? 'opacity-0':'opacity-100 cursor-pointer'" src={{checked}} alt="">
            </div>
            <div class="space-y-2 md:space-y-0">
                <p class="uppercase opacity-50 text-[10px] font-bold tracking-[1.667px] leading-normal md:hidden">PRO</p>
                <img [class]="proOpacity === '0' ? 'opacity-0':'opacity-100 cursor-pointer'" src={{checked}} alt="">
            </div>
            <div class="space-y-2 md:space-y-0">
                <p class="uppercase opacity-50 text-[10px] font-bold tracking-[1.667px] leading-normal md:hidden">business</p>
                <img [class]="businessOpacity === '0' ? 'opacity-0':'opacity-100 cursor-pointer'" src={{checked}} alt="">
            </div>
        </div>
    </div>
    <hr class="bg-clrLightGrey">
</div>
